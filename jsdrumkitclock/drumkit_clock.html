<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
   <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
<div class="row">
            <div class="clock">
              <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
              </div>
            </div>


         
</div>
</div>

<div class="cont">
<div class="row">

          <div class="keys">
              <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">clap</span>
              </div>
              <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">hihat</span>
              </div>
              <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">
                kick</span>
              </div>
              <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">openhat</span>
              </div>
              <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">boom</span>
              </div>
              <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">ride</span>
              </div>
              <div data-key="51" class="key">
                <kbd>E</kbd>
                <span class="sound">snare</span>
              </div>
              <div data-key="80" class="key">
                <kbd>P</kbd>
                <span class="sound">tom</span>
              </div>
              <div data-key="89" class="key">
                <kbd>Y</kbd>
                <span class="sound">tink</span>
              </div>
               <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">snare</span>
              </div>
              <div data-key="85" class="key">
                <kbd>U</kbd>
                <span class="sound">tom</span>
              </div>
              <div data-key="190" class="key">
                <kbd>?</kbd>
                <span class="sound">tink</span>
              </div>
            </div>

            <audio data-key="67" src="sounds/clap.wav"></audio>
            <audio data-key="65" src="sounds/hihat.wav"></audio>
            <audio data-key="78" src="sounds/kick.wav"></audio>
            <audio data-key="73" src="sounds/openhat.wav"></audio>
            <audio data-key="75" src="sounds/boom.wav"></audio>
            <audio data-key="69" src="sounds/ride.wav"></audio>
            <audio data-key="51" src="sounds/snare.wav"></audio>
            <audio data-key="80" src="sounds/tom.wav"></audio>
            <audio data-key="89" src="sounds/tink.wav"></audio>
             <audio data-key="79" src="sounds/snare.wav"></audio>
            <audio data-key="85" src="sounds/tom.wav"></audio>
            <audio data-key="190" src="sounds/tink.wav"></audio>



</div>
</div>


<script>
  const secondHand = document.querySelector('.second-hand');
  const minsHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');
  function setDate() {
    const now = new Date();
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }
  setInterval(setDate, 1000);
  setDate();
</script>




<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>



</body>
</html>
